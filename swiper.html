<!DOCTYPE html>
<html lang="ru">

<head>
          <meta charset="UTF-8">
          <title>Instagram Slider</title>
          <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

          <style>
                    body {
                              margin: 0;
                              font-family: sans-serif;
                              background-color: #f0f0f0;
                    }

                    .slider-container {
                              background: white;
                              border-top: 3px solid #00aaff;
                              padding: 20px;
                    }

                    .slider-container h3 {
                              margin-bottom: 15px;
                    }

                    .swiper {
                              width: 100%;
                    }

                    .swiper-slide {
                              width: 250px;
                              height: 300px;
                              border-radius: 10px;
                              overflow: hidden;
                    }

                    .swiper-slide img {
                              width: 100%;
                              height: 100%;
                              object-fit: cover;
                              display: block;
                    }
          </style>
</head>

<body>

          <div class="slider-container">
                    <h3><a href="https://instagram.com/mfamily.by" target="_blank">НАШ ИНСТАГРАМ — @MFAMILY.BY</a></h3>

                    <!-- Слайдер -->
                    <div class="swiper">
                              <div class="swiper-wrapper">
                                        <div class="swiper-slide"><img src="https://via.placeholder.com/250x300?text=1"
                                                            alt="1"></div>
                                        <div class="swiper-slide"><img src="https://via.placeholder.com/250x300?text=2"
                                                            alt="2"></div>
                                        <div class="swiper-slide"><img src="https://via.placeholder.com/250x300?text=3"
                                                            alt="3"></div>
                                        <div class="swiper-slide"><img src="https://via.placeholder.com/250x300?text=4"
                                                            alt="4"></div>
                                        <div class="swiper-slide"><img src="https://via.placeholder.com/250x300?text=5"
                                                            alt="5"></div>
                              </div>

                              <!-- Кнопки навигации -->
                              <div class="swiper-button-prev"></div>
                              <div class="swiper-button-next"></div>
                    </div>
          </div>

          <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
          <script>
                    const swiper = new Swiper('.swiper', {
                              slidesPerView: 3,
                              spaceBetween: 20,
                              navigation: {
                                        nextEl: '.swiper-button-next',
                                        prevEl: '.swiper-button-prev',
                              },
                              loop: true,
                    });
          </script>

</body>

</html>
